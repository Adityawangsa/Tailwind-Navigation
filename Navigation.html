<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taildwind Navigation</title>
    <!-- TaildwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen"
  >
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto py-1">
        <!-- Logo Image -->
        <div>
          <img class="w-24" src="./stripeLogo.png" alt="Logo Stripe" />
        </div>
        <!-- Navigation List -->
        <div
          class="nav-links duration-500 md:static md:min-h-fit absolute bg-white min-h-[60vh] left-0 top-[-100%] w-full flex md:w-auto md:items-center justify-center md:gap-[4vw] gap-8"
        >
          <ul
            class="flex md:flex-row flex-col items-center justify-center gap-[4vw]"
          >
            <li><a class="hover:text-gray-500" href="#home">Home</a></li>
            <li><a class="hover:text-gray-500" href="#product">Product</a></li>
            <li><a class="hover:text-gray-500" href="#service">Service</a></li>
            <li><a class="hover:text-gray-500" href="#contact">Contact</a></li>
          </ul>
        </div>
        <!-- Button Toggle -->
        <div class="flex items-center gap-6">
          <button
            class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]"
          >
            Sign in
          </button>
          <ion-icon
            class="text-2xl cursor-pointer md:hidden"
            onclick="onToggleMenu(this)"
            name="menu"
          ></ion-icon>
        </div>
      </nav>
    </header>
    <!-- Ioicons Library -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- JavaScript Code -->
    <script>
      const navlink = document.querySelector(".nav-links");

      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";
        navlink.classList.toggle("top-[8%]");
      }
    </script>
  </body>
</html>
